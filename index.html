const htmlContent = `
<!DOCTYPE html>
<html>
<head>
  <title>Key Value Logger</title>
  <script>
    function submitData() {
      var key = document.getElementById('label').value;
      var value = document.getElementById('value').value;
      google.script.run.withSuccessHandler(alert).logData(key, value);
      document.getElementById('value').value = '';
    }
  </script>
</head>
<body>
  <h3>Log Daily Stats</h3>
  <label for="key">Category:</label>
  <select id="key">
    <option value="Blood Glucose">Blood Glucose</option>
    <option value="Weight">Weight</option>
  </select>
  <br>
  <label for="value">Value:</label>
  <input type="number" id="value">
  <br>
  <button onclick="submitData()">Submit</button>
</body>
</html>
`;

function doGet() {
  return HtmlService.createHtmlOutput(htmlContent)
    .setTitle("Key Value Logger");
}
